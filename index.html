<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Notes Application</title>
  </head>
  <body>
    <div class="top">
      <i
        class="fas fa-users icons tongle_home_share"
        onclick="loadSharedNotes()"
        title="shared with me"
      ></i>
      <div>
        <div class="search-container">
          <button class="btn_search">
            <i class="fas fa-search"></i> Search
          </button>
          <input
            type="text"
            class="search-bar"
            placeholder="Type to search..."
          />
        </div>
        <i
          class="fas fa-right-from-bracket icons"
          onclick="Logout()"
          title="Logout"
        ></i>
      </div>
    </div>
    <h2 id="greeting">Hello!</h2>
    <div class="container">
      <button class="btn_add"><i class="fas fa-pencil"></i> Add Note</button>
      <div class="sort-dropdown">
        <select id="sortOptions">
          <option value="" selected>Sort: Default</option>
          <option value="asc">Sort: Ascending</option>
          <option value="desc">Sort: Descending</option>
        </select>
      </div>
    </div>
    <div class="notes_container" id="all"></div>
    <div class="notes_container hidden" id="notes_search"></div>
    <div class="notes_container hidden" id="shared"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
